<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veri Gösterme</title>
</head>
<body>
    <h1>Site 1'den Gelen Veri</h1>
    <script>
        // URL'deki parametreyi alıyoruz
        const urlParams = new URLSearchParams(window.location.search);
        const data = urlParams.get("data");

        // Eğer veri varsa, ekranda gösteriyoruz
        if (data) {
            document.body.innerHTML += `<p>Gelen Veri: ${data}</p>`;
        } else {
            document.body.innerHTML += "<p>Veri bulunamadı.</p>";
        }
    </script>
</body>
</html>
