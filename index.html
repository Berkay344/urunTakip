<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Takip Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            margin-top: 20px;
            border: 1px solid black;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            font-weight: bold;
        }
        .title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center text-primary title">Ürün Takip Sistemi</h2>
        <div class="mb-3">
            <input type="text" id="product" class="form-control" placeholder="Ürün Adı">
        </div>
        <div class="mb-3">
            <input type="text" id="quantity" class="form-control" placeholder="Adet">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" onclick="addProduct()">Kaydet</button>
            <button class="btn btn-success" onclick="showProducts()">Ürünleri Göster</button>
            <button class="btn btn-danger" onclick="clearProducts()">Tüm Verileri Sil</button>
        </div>
        <table class="table table-striped mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Ürün Adı</th>
                    <th>Adet</th>
                    <th>Tarih</th>
                </tr>
            </thead>
            <tbody id="productTable"></tbody>
        </table>
    </div>
    <script>
        function addProduct() {
            const product = document.getElementById('product').value;
            const quantity = document.getElementById('quantity').value;
            const date = new Date().toLocaleDateString('tr-TR');
            
            if (product && quantity) {
                const products = JSON.parse(localStorage.getItem('products')) || [];
                products.push({ product, quantity, date });
                localStorage.setItem('products', JSON.stringify(products));
                alert('Ürün başarıyla kaydedildi!');
                document.getElementById('product').value = '';
                document.getElementById('quantity').value = '';
            } else {
                alert('Lütfen tüm alanları doldurun!');
            }
        }

        function showProducts() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const table = document.getElementById('productTable');
            table.innerHTML = '';
            
            products.forEach(({ product, quantity, date }) => {
                const row = `<tr><td>${product}</td><td>${quantity}</td><td>${date}</td></tr>`;
                table.innerHTML += row;
            });
        }

        function clearProducts() {
            if (confirm('Tüm verileri silmek istediğinize emin misiniz?')) {
                localStorage.removeItem('products');
                document.getElementById('productTable').innerHTML = '';
                alert('Tüm veriler silindi!');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
